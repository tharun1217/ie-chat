<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Categorization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Email</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    {% for category, count in categories.items() %}
                        <a href="#" class="list-group-item list-group-item-action category-link" data-category="{{ category }}">
                            {{ category }} <span class="badge badge-primary float-right">{{ count }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-9">
                <div id="emails-container"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
